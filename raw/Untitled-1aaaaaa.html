<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Pet Schedule</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    .box {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .need {
      font-size: 2em;
      color: #2c3e50;
    }
    .time {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Virtual Pet's Current Need</h1>
    <p class="need" id="petNeed">Loading...</p>
    <p class="time" id="currentTime"></p>
  </div>
 
  <!--script helye-->
 
  <script>
    function showPetNeed(hour) {
        if(hour>=7 && hour<9) return "Food";
        if(hour>=9 && hour<12) return "Petting time!!";
        if(hour>=12 && hour<14) return "Sleeping. DND";
        if(hour>=14 && hour<18) return "Play time!!";
        if(hour>=18 || hour<7) return "Madness, no time to sleep for the human";

    }

    function writeNeed() {
        const now = new Date();
        const hour = 23;
        const need = showPetNeed(hour); 

        document.getElementById("petNeed").textContent = need; 
    }

    writeNeed();
  </script>
 
 
</body>
</html>
