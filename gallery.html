<body>
  <header>
    <h1>Gallery</h1>
    <div style="text-align: left; margin-bottom: 20px;">
        <a href="index.html">← Back to Main Site</a>
      </div>  </header>

  <main>
    <section id="gallery-intro" class="no-bg">
      <h2 style="text-align: center; color: #fff;">Explore the testing area with the newest version of pitch-salact!</h2>
      <p style="text-align: center; max-width: 800px; margin: auto; color: #ddd;">
        These sessions were documented with the consent of the participants. Their feedback drove my way to develop this game for my audience the best way possible.
      </p>
    </section>
    
    <section id="gallery-grid" class="no-bg">
      <div class="gallery-item"><img src="assets/player.webp" alt="Gallery image 1" onclick="openModal(this)" /></div>
      <div class="gallery-item"><img src="assets/tokens.webp" alt="Gallery image 2" onclick="openModal(this)" /></div>
      <div class="gallery-item"><img src="assets/agoeskitana.webp" alt="Gallery image 3" onclick="openModal(this)" /></div>
      <div class="gallery-item"><img src="assets/ar.webp" alt="Gallery image 4" onclick="openModal(this)" /></div>
      <div class="gallery-item"><img src="assets/allcards.webp" alt="Gallery image 5" onclick="openModal(this)" /></div>
      <div class="gallery-item"><img src="assets/allcardsangle.webp" alt="Gallery image 6" onclick="openModal(this)" /></div>
      <div class="gallery-item"><img src="assets/allplayers.webp" alt="Gallery image 7" onclick="openModal(this)" /></div>
      <div class="gallery-item"><img src="assets/cardsinplay.webp" alt="Gallery image 8" onclick="openModal(this)" /></div>
      <div class="gallery-item"><img src="assets/testings.webp" alt="Gallery image 9" onclick="openModal(this)" /></div>
    </section>

    <!-- Modal -->
    <div id="image-modal" class="modal" onclick="closeModal()">
      <span class="close-btn">&times;</span>
      <img id="modal-image" src="" alt="Full-size image" />
    </div>
</main>

  

  <footer>
    <p>&copy; 2025 MOME IxD Diploma</p>
  </footer>

  <script>
    let lastClicked = null;

    function toggleImage(element) {
      const img = element.querySelector('img');
      
      // Check if the clicked image is the same as the last clicked image
      if (lastClicked === img) {
        // If it's the same image, reset it back to original size
        img.style.transform = 'scale(1)';
        lastClicked = null;
      } else {
        // Otherwise, scale it up to full size
        if (lastClicked) {
          // Reset the previous image if there was one
          lastClicked.style.transform = 'scale(1)';
        }
        img.style.transform = 'scale(2)'; // Scale up the clicked image
        lastClicked = img;
      }
    }

    // Function to open the modal with the clicked image
function openModal(imgElement) {
  const modal = document.getElementById("image-modal");
  const modalImage = document.getElementById("modal-image");
  
  // Set the src of the modal image to the clicked image's src
  modalImage.src = imgElement.src;
  
  // Show the modal
  modal.style.display = "block";
}

// Function to close the modal
function closeModal() {
  const modal = document.getElementById("image-modal");
  modal.style.display = "none";
}

  </script>

</body>
</html>
