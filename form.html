<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Feedback – pitch-salact</title>
  <link rel="stylesheet" href="style.css" />
    <!--  RealFaviconGenerator  -->
    <link rel="icon" type="image/png" href="favicon (1)/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="favicon (1)/favicon.svg" />
<link rel="shortcut icon" href="favicon (1)/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="favicon (1)/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="pitch-salact" />

    <!--  RealFaviconGenerator  -->
</head>
<body>
    <header>
        <h1 style="width: 100%; text-align: center;">Feedback Form</h1>
      </header>

      <main>
        <section id="feedback-form">
          
          <!-- Back to Main Site link -->
          <div style="text-align: left; margin-bottom: 20px;">
            <a href="index.html">← Back to Main Site</a>
          </div>
      
          <!-- Introductory Text -->
          <p>I'd love to hear your thoughts on the Pitch-Salad game!</p>
                    <p>Please note that this form is not functional yet, please send it to my email instead: emese.hubert.contact@gmail.com</p>

      
          <form action="your-backend-endpoint" method="POST">
            
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
      
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
      
            <div>
              <label for="age">Age:</label>
              <input type="number" id="age" name="age" min="10" max="99" />
            </div>
      
            <div>
              <label for="experience">Your experience with the game:</label>
              <textarea id="experience" name="experience" rows="5" required></textarea>
            </div>
      
            <div>
              <label for="rating">How would you rate it? (1–5)</label>
              <select id="rating" name="rating">
                <option value="1">1 – Poor</option>
                <option value="2">2</option>
                <option value="3">3 – Average</option>
                <option value="4">4</option>
                <option value="5">5 – Excellent</option>
              </select>
            </div>
      
            <!-- Submit Button Centered -->
            <div style="text-align: center;">
              <button type="submit">Submit Feedback</button>
            </div>
      
          </form>
        </section>
      </main>
      

  <footer>
    <p>&copy; 2025 MOME IxD Diploma</p>
  </footer>
</body>
</html>
